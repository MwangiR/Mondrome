<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section id="optionsTable">
        <!---- <div class="alertMessage">
          <p>Please choose atleast one checkbox</p>
        </div>-->
        <article>
          <table class="sticky-table-column">
            <thead>
              <tr>
                <th class="sticky-table-column__sticky">Password Length</th>
                <th class="sticky-table-column__sticky">Lowercase</th>
                <th class="sticky-table-column__sticky">Uppercase</th>
                <th class="sticky-table-column__sticky">Numbers</th>
                <th class="sticky-table-column__sticky">Special Characters</th>
                <!-- Other header column ... -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="sticky-table-column__sticky">
                  <div class="slidecontainer">
                    <input type="range" min="8" max="128" value="8" class="slider" id="myRange" />
                    <p>Value: <span id="demo"></span></p>
                  </div>
                </td>
                <td class="sticky-table-column__sticky">
                  <input type="checkbox" id="includeLowerCase" />
                  <label for="includeLowerCase">Lowercase</label>
                </td>
                <td class="sticky-table-column__sticky">
                  <input type="checkbox" id="includeUpperCase" />
                  <label for="includeUpperCase">Uppercase</label>
                </td>
                <td class="sticky-table-column__sticky">
                  <input type="checkbox" id="includeNumbers" />
                  <label for="includeNumbers">Numbers</label>
                </td>
                <td class="sticky-table-column__sticky">
                  <input type="checkbox" id="includeSpecialChars" />
                  <label for="includeSpecialChars">Special Characters</label>
                </td>
                <!-- Other columns ... -->
              </tr>
            </tbody>
          </table>
        </article>
      </section>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
